<!DOCTYPE html>
<html>
	<head>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Todo App</title>
	</head>

	<body>
		<div class="main-container">
			<div class="container">
				<div class="row">
					<div class="col-12 d-flex justify-content-center">
						<div id="editTodo" class="edit-todo">
							<i class="fa-solid fa-xmark pointer position-absolute top-0 end-0 m-2" onclick="hide()"></i>
							<input type="text" class="todo-input" id="updateTodo" />
							<div>
								<button class="button" id="updateButton">Update</button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="container" id="todoContainer">
				<div class="row">
					<div class="col-12">
						<h1 class="todos-heading">My Todo List</h1>
						<div class="d-flex flex-column">
							<div class="list-container" id="listInput">
								<input
									type="text"
									id="listInputElement"
									class="list-input"
									placeholder="Add a List"
								/>
								<button class="button m-2 list-button" id="addList">
									Add List
								</button>
							</div>
							<div class="text-center">
								<select
									name="Lists"
									id="selectList"
									class="m-2"
									onchange="populate(event)"
								>
									<option value="" selected>View Lists</option>
								</select>
							</div>
						</div>
						<div id="wrapper">
							<h1 class="create-task-heading m-3">What To Add?</h1>
							<input
								type="text"
								id="todoUserInput"
								class="todo-input"
								placeholder="Add a task"
							/>
							<button class="button" id="addTodoButton">Add</button>
							<div class="d-flex justify-content-between align-items-center">
								<h1 class="todo-items-heading" id="myList">My List</h1>
								<i class="fa-solid fa-file-pen pointer" onclick="changeName()"></i>
							</div>
							<ul class="todo-items-container" id="todoItemsContainer"></ul>
							<button class="button" id="saveTodoButton">Save</button>
							<button class="button" id="deleteListButton">Delete</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./script.js"></script>
		<script
			src="https://kit.fontawesome.com/7808d8d0ea.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
